<div class="contenedorIniciarSesion container">
  <div class="row my-auto px-4 d-flex">
    <h3 class="pt-3">Iniciar Sesión</h3>
    <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p>
    <!-- <form {formGroup] = "form"class="m-3"> -->
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Usuario</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="nombreUsuario"
          name = "nombreUsuario"
          aria-describedby="emailHelp"
          [(ngModel)] = "nombreUsuario" required
        />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          [(ngModel)]="password" required
        />
      </div>

      <button type="submit" class="btn btn-primary">Iniciar</button>
    </form>
  </div>
</div>
