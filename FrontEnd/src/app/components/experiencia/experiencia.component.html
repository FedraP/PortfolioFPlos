<div class="contenedorExperiencia container">
  <div class="row my-auto px-4 d-flex">
    <div class="work-experience-section">
      <h3 class="pt-3">Experiencia Laboral</h3>
      <div class="timeline">
        <li *ngFor="let experiencia of experienciaList">
          <div class="timeline-card timeline-card-primary card shadow-sm">
            <div class="card-body">
              <div class="row">
                <div class="col-3">
                  <img
                    class="card-img-left"
                    [src]="experiencia.empre.urlLogo"
                    alt="{{ experiencia.empre.altLogo }}"
                  />
                </div>
                <div class="col-9 d-flex">
                  <div class="row">
                    <div class="col-12">
                      <div class="h5 mb-1">{{ experiencia.puesto }}</div>
                    </div>
                    <div class="col-12">
                      <span class="text-muted h6">
                        {{ experiencia.empre.nombre }}
                      </span>
                    </div>
                    <div class="col-12">
                      <div class="text-muted text-small mt-2 mb-2">
                        <time>{{ experiencia.periodo }}</time>
                      </div>
                    </div>
                    <!-- <p *ngFor="let descripcion of descripcionList">
                      {{descripcion}}
                      <br />
                    </p> -->
                    <p>
                      {{experiencia.descripcion}}
                      <br />
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </div>
    </div>
  </div>
</div>
