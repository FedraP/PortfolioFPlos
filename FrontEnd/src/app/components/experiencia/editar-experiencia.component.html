<div class="contenedorEditarExpe container" *ngIf = "expLab">
    <div class="row my-auto px-4 d-flex">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="mb-3 mt-3">
                <div class="form-group">
                    <label for= "puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expLab.puesto" required>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-group">
                    <label for= "descripcion">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="expLab.descripcion" required>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-group">
                    <label for= "periodo">Periodo de trabajo</label>
                    <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="expLab.periodo" required>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-group">
                    <label for= "empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="expLab.empresa" required>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-group">
                    <label for= "urlLogo">URL Logo Empresa</label>
                    <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="expLab.urlLogo" required>
                </div>
                </div>
                <div class="mb-3">
                <div class="form-group">
                    <label for= "altLogo">Alternativa Logo Empresa</label>
                    <input type="text" class="form-control" id="altLogo" name="altLogo" [(ngModel)]="expLab.altLogo" required>
                </div>
                </div>
                <div class="mb-3">
                <button class="btn btn-secondary">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
