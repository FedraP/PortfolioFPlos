<div class="contenedorIniciarSesion container">
    <div class="row my-auto px-4 d-flex">
        <h3 class="pt-3">Iniciar Sesión</h3>
            <form {formGroup] = "form"class="m-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                     <input type="email" formControlName= "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" formControlName = "password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
    </div>
</div>
